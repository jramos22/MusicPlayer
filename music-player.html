<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/daken-logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>daken Music</title>
</head>
<body>
    <div class="principal__wrapper">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="img/principal-logo.png" alt="logo-dake-music" srcset="">
            </div>
            <div class="header__menu">
                <ul class="nav__menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="#">Music Player</a></li>
                <!-- <li><a href="">Artist</a></li> -->
                </ul>
            </div>
        </div>

        <div class="music__display">
            <div class="music__song">
                <p>Your are listening to <span>{Name of the song}</span></p>
            </div>
            <div class="canvas_animation" style="height: 400px; border: 1px solid green;">

            </div>
            <div class="music__player">
                <div class="controls">
                    <button class="btn__previous"><img src="img/previous-icon-x40.png" alt="previous button"></button>
                    <button class="btn__play"><img src="img/play-icon-x45.png" alt="play button"></button>
                    <button class="btn__next"><img src="img/next-icon-x40.png" alt=""></button>
                </div>
                <div class="audio">
                    <label for="file"></label>
                    <progress id="file" value="50" max="100"></progress>
                </div>
                <div class="actions">
                    <button><img src="img/add-icon-35px.png" alt=""></button>
                    <button><img src="img/favorites-icon-x35.png" alt=""></button>
                </div>
            </div>
        </div>
       
        <div class="copyright">
            <p class="copyright-text">Copyright © José Daniel & Kendoll Castro</p>
        </div>
    </div>
</body>
</html>
