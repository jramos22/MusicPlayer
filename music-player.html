<body>
    <div class="principal__wrapper">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="img/principal-logo.png" alt="logo-dake-music" srcset="">
            </div>
            <div class="header__menu">
                <ul class="nav__menu">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="#">Music Player</a></li>

        </div>

        <div class="music__display">
            <div class="music__song">
                <p>Your are listening to <span>{Name of the song}</span></p>
            </div>
            <div class="canvas_animation" style="height: 400px; border: 1px solid green;">

            </div>
            <div class="music__player">
                <div class="controls">
                    <button class="btn__previous"><img src="img/previous-icon-x40.png" alt="previous button"></button>
                    <button class="btn__play"><img src="img/play-icon-x45.png" alt="play button"></button>
                    <button class="btn__next"><img src="img/next-icon-x40.png" alt=""></button>
                </div>
                <div class="audio">
                    <label for="file"></label>
                    <progress id="file" value="50" max="100"></progress>
                </div>

                    </div> -->
                </div>
            </div>
        </div>

        <div id="modal_container" class="modal-container">
            
            <div class="modal">
                <div class="modal__title">
                    <h3>Add to a list</h3>
                    <button id="close"><img src="img/icon-close-30px.png" alt=""></button>
                </div>
             
              <form action="">
                <label for="add__list">New list</label>
                <input type="text" name="add__list" id="add-list">

                <label for="exist__list">Existing list</label>
                <select name="exist__list" id="exist-list">
                    <option value="">Select Playlist</option>
                    <option value="">Playlist 1</option>
                </select>
                <div class="modal__save">
                    <button type="submit">Save -></button>
                </div>
                
              </form>
              
            </div>
        </div>
       
        <div class="copyright">
            <p class="copyright-text">Copyright © José Daniel & Kendoll Castro</p>
