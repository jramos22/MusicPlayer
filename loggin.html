<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/daken-logo.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>daken Music</title>
</head>
<body>
  <div class="principal__wrapper">
    <div class="header__wrapper">
      <div class="header__logo">
          <img src="img/principal-logo.png" alt="logo-dake-music" srcset="">
      </div>
     <!--  <div class="header__menu">
        <ul class="nav__menu">
          <li> <a href="#">Home</a></li>
          <li> <a href="music-player.html">Music Player</a></li>
        </ul>
      </div> -->
    </div>

    <div class="loggin__wrapper">
      <div class="loggin__artist">
        <ul id="showArtist">
    
        </ul>
      </div>
      <div class="form__wrapper">
        <div class="sign__wrapper">
          <h2>Sign in</h2>
          <form action="">
            <div class="sign__container">
              <label for="sign__email">Email</label>
              <input type="text" name="sign__email" id="sign__email">
              <label for="sign__password">Password</label>
              <input type="password" id="sign__password" name="sign__password">
            </div>
            <button class="btn__sign">Sign in</button>
          </form>

        </div>
        <div class="create__wrapper">
          <h2>Create Account</h2>
          <form action="">
            <div class="create__container">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">

              <label for="create__email">Email</label>
              <input type="text" id="create__email" name="create__email">

              <label for="create__password">Password</label>
              <input type="password" id="create__password" name="create__password">

              <label for="confirm__password">Confirm Password</label>
              <input type="password" id="confirm__password" name="confirm__password">
            </div>
            <button class="btn__create">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 
  
  
  <script type="module" src="js/artist.js"></script>
</body>
</html>
