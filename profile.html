<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>daken Music</title>
</head>
<body>
  <div class="principal__wrapper">
    <div class="header__wrapper">
      <div class="header__logo">
        <img src="img/principal-logo.png" alt="logo-dake-music" srcset="">
      </div>

      <div class="header__menu">
        <ul class="nav__menu">
          <li> <a href="#">Home</a></li>
          <li> <a href="#">Music Player</a></li>
          <li> <a href="#">Artist</a></li>
          <li> <a href="#">Profile</a></li>
        </ul>
      </div>
    </div>
    <div class="profile__wrapper">
      <div class="profile__bio">
        <div class="profile__info">
          <div class="profile__name">
            <form action="">
              <label for=""></label>
              <input type="'text'">
            </form>
            <p>{Name of the User}</p>
            <img src="img/edit-icon-x30.png" alt="edit-icon">
          </div>
          <div class="profile__recents">
            <p>Recent Played</p>
            <img src="img/recent-icon-x30.png" alt="recent-icon">
          </div>
          <div class="profile__favorites">
            <button>
              Your Favorites
              <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M25.0748 4.98751C21.7748 2.73751 17.6998 3.78751 15.4998 6.36251C13.2998 3.78751 9.22478 2.72501 5.92478 4.98751C4.17478 6.18751 3.07478 8.21251 2.99978 10.35C2.82478 15.2 7.12478 19.0875 13.6873 25.05L13.8123 25.1625C14.7623 26.025 16.2248 26.025 17.1748 25.15L17.3123 25.025C23.8748 19.075 28.1623 15.1875 27.9998 10.3375C27.9248 8.21251 26.8248 6.18751 25.0748 4.98751ZM15.6248 23.1875L15.4998 23.3125L15.3748 23.1875C9.42478 17.8 5.49978 14.2375 5.49978 10.625C5.49978 8.12501 7.37478 6.25001 9.87478 6.25001C11.7998 6.25001 13.6748 7.48751 14.3373 9.20001H16.6748C17.3248 7.48751 19.1998 6.25001 21.1248 6.25001C23.6248 6.25001 25.4998 8.12501 25.4998 10.625C25.4998 14.2375 21.5748 17.8 15.6248 23.1875Z" fill="white"/>
              </svg>
            </button>
          </div>

          <div class="users__playlist">
            <ul>
              <li><button>Playlist 1</button></li>
              <li><button>Playlist 2</button></li>
              <li><button>Playlist 3</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p class="copyright-text">Copyright © José Daniel & Kendoll Castro</p>
    </div>
  </div>
</body>
</html>
