<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/daken-logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>daken Music</title>
</head>
<body>
  <div class="principal__wrapper">
    <div class="header__wrapper">
      <div class="header__logo">
        <img src="img/principal-logo.png" alt="logo-dake-music" srcset="">
      </div>

      <div class="header__menu">
        <ul class="nav__menu">
          <li> <a href="#">Home</a></li>
          <li> <a href="#">Music Player</a></li>
          <li> <a href="#">Artist</a></li>
          <li> <a href="#">Profile</a></li>
        </ul>
      </div>
    </div>
    <div class="profile__wrapper">
      <div class="profile__bio">
        <div class="profile__info">
          <div class="profile__name">
            <form action="#">
              <label for="user__name">{Name of the User}</label>
              <input type="text" id="user__name" name="user__name" placeholder="">
              <button type="submit" class="btn__edit-name"><svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.25 5H5.5C4.83696 5 4.20107 5.26339 3.73223 5.73223C3.26339 6.20107 3 6.83696 3 7.5V25C3 25.663 3.26339 26.2989 3.73223 26.7678C4.20107 27.2366 4.83696 27.5 5.5 27.5H23C23.663 27.5 24.2989 27.2366 24.7678 26.7678C25.2366 26.2989 25.5 25.663 25.5 25V16.25" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M23.625 3.12499C24.1223 2.62771 24.7967 2.34834 25.5 2.34834C26.2033 2.34834 26.8777 2.62771 27.375 3.12499C27.8723 3.62227 28.1517 4.29673 28.1517 4.99999C28.1517 5.70325 27.8723 6.37771 27.375 6.87499L15.5 18.75L10.5 20L11.75 15L23.625 3.12499Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </form>
          </div>

          <div class="profile__recents">
            <div class="recent__title">
              <p>Recent Played</p>
            </div>
            <div class="song__recent">
              <img src="img/img-song-small.png" alt="">
              <p>{Name of the song}</p>
              <button id="#" ><img src="img/play-icon-x35.png" alt=""></button>
            </div>
          </div>

          <div class="profile__favorites">
            <div class="tabs">
              <div class="tab">
                <input type="checkbox" id="chck1">
                <label class="tab__label" for="chck1">Your Favorites Songs</label>
                <div class="tab__content">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum, reiciendis!
                </div>
              </div>
            </div>
          </div>

          <div class="users__playlist">
            <ul>
              <li><button>Playlist 1</button></li>
              <li><button>Playlist 2</button></li>
              <li><button>Playlist 3</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p class="copyright-text">Copyright © José Daniel & Kendoll Castro</p>
    </div>
  </div>
</body>
</html>
